<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="nameuser.css">
     <title>Slide Puzzle Game</title>
 </head>
 <body>
     <br>
     <br>
     <br>
     <form id="loginForm">
         <div class="container">
             <h1>התחברות</h1>
             <p>שדות המסומנים ב-* הינם שדות חובה</p>
             <hr>
             <div id="anounce"></div>
             <br>
             <div id="login">
                 <div class="ex1">
                     <div class="name1">
                         <label for="email"></label>
                         <input id="myName" type="text" placeholder="שם פרטי" name="email" required>
                     </div>
                     <div class="lastname1">
                         <label for="psw"></label>
                         <input id="myLastName" type="text" placeholder="שם משפחה" name="psw" required>
                     </div>
                     <div class="phon1">
                         <label for="psw-repeat"></label>
                         <input id="myPhone" type="tel" placeholder="מספר טלפון" name="psw-repeat" required>
                     </div>
                     <div class="mail1">
                         <label for="doal"></label>
                         <input id="myEmail" type="email" placeholder="דוא''ל" name="doal" required>
                     </div>
                     <div class="message1">
                         <label for="message"></label>
                         <input id="myPassword" type="password" placeholder="סיסמא" name="message" required>
                     </div>
                 </div>
                 <div class="clearfix">
                     <button type="submit" class="signupbtn">התחבר/י עכשיו</button>
                 </div>
             </div>
         </div>
     </form>
     <script src="nameuser.js"></script>
 </body>
 </html>
